<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="./CSS/general.css">
</head>
<body>
  <!-----HEADER------>
  <header class="header"> <!--Cabeceras para los botones superiores e imagenes de bienvenida-->

    <nav>
      <img width="180px" src="./img/netflix-logo-png-clip-art-Photoroom.png-Photoroom.png" alt="NetflixLogo">
      <div> <!--Barra superior de boton de inicio de sesion e idioma-->
        <!--Creamos la clase idioma para estilizarla en css-->
        <button class="idioma">Español <img src="./img/down-icon.png" alt="flecha de abajo"></button> 
        <!--Creamos la clase InicioSes para estilzar en css-->
        <button class="InicioSes">iniciar Sesión</button>
      </div>
    </nav>
    
    <!--Contenido header-->
    <div class="Contenido header"> 
      <h1>Películas y series ilimitadas y mucho más</h1>
      <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
      <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
      <!--Creamos la clase idioma para estilizar la area de ingresar email-->
      <form class="UserEmail">
        <input type="Email" placeholder="Email" id="Email">
        <button type="submit">Comenzar <img width="15px" src="./img/images-Photoroom.png" alt=""></button>
      </form>
      
    </div>
    


  </header>
  
</body>
</html>
