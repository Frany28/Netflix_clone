<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="./CSS/general.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet">
</head>
<body>
  <!-----HEADER------>
  <header class="header"> <!--Cabeceras para los botones superiores e imagenes de bienvenida-->
    <nav>
      <img width="190px" src="./CSS/img/netflix-logo-png-clip-art-Photoroom.png-Photoroom.png" alt="NetflixLogo">
      <div> <!--Barra superior de boton de inicio de sesion e idioma-->
        <!--Creamos la clase idioma para estilizarla en css-->
        <button class="idioma"><img width="20px" src="./CSS/img/translate-icon-14-Photoroom.png" alt="iconotraductor"> Español <img width="8px" src="./CSS/img/down-icon.png" alt="flecha de abajo"></button> 
        <!--Creamos la clase InicioSes para estilzar en css-->
        <button class="inicio">iniciar Sesión</button>
      </div>
    </nav>
    
    <!--Contenido header-->
    <div class="contenido-header"> 
      <div>
        <h1>Películas y series ilimitadas y mucho más</h1>
      <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
      <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
      </div>
      <!--Creamos la clase idioma para estilizar la area de ingresar email-->
      <div>
        <form class="user-email">
          <input type="Email" placeholder="Email" id="Email">
          <button type="submit">Comenzar <img width="15px" src="./CSS/img/images-Photoroom.png" alt="Flechadelado"></button>
        </form>
      </div>
    </div>
  </header>

  <!--Elementos
    <div class="">

    </div>



  </section>

</body>
</html>
